<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <h3>Calculator</h3>
            <div class="row display">
                <div class="col-4">
                    <form name="calculator">
                        <div class="form-group">
                          <input type="text" class="form-control" name="displayArea" aria-describedby="calc-display">
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row keys">
                <div class="col-3">
                    <button type="button" class="btn btn-dark" id="b7" value="7" onclick="calculator.displayArea.value += '7'">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="8" onclick="calculator.displayArea.value += '8'">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="9" onclick="calculator.displayArea.value += '9'">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="*" onclick="calculator.displayArea.value += '*'">*</button>
                </div>
            </div>
            
        </div>
        <div class="container">
            <div class="row keys">
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="4" onclick="calculator.displayArea.value += '4'">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="5" onclick="calculator.displayArea.value += '5'">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="6" onclick="calculator.displayArea.value += '6'">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="/" onclick="calculator.displayArea.value += '/'">/</button>
                </div>
            </div>
            
        </div>
        <div class="container">
            <div class="row keys">
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="3" onclick="calculator.displayArea.value += '3'">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="2" onclick="calculator.displayArea.value += '2'">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="1" onclick="calculator.displayArea.value += '1'">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="+" onclick="calculator.displayArea.value += '+'">+</button>
                </div>
            </div>
            <div class="row keys">
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="0" onclick="calculator.displayArea.value += '0'">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" onclick="calculator.displayArea.value = ''">CE</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" onclick="calculator.displayArea.value = eval(calculator.displayArea.value)">=</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark" value="-" onclick="calculator.displayArea.value += '-'">-</button>
                </div>
            </div>
        </div>
        <script src="./app.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
